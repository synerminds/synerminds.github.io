---
layout: default
---
<div class="blog-header">
  <h1 class="blog-title">Synerminds Blog</h1>
  <p class="lead blog-description">This is where we share our experiences with the world.</p>
</div>

<div class="home">
  <h2>Posts</h2>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h3>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
